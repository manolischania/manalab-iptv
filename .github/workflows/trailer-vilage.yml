name: Update YouTube Playlist

on:
  schedule:
    - cron: '0 0 * * *' # Τρέχει αυτόματα κάθε μέρα τα μεσάνυχτα
  workflow_dispatch: # Σου επιτρέπει να το τρέξεις χειροκίνητα όποτε θες

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install yt-dlp
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Generate M3U Playlist
      run: |
        # Εδώ βάζουμε το ID της λίστας σου
        PLAYLIST_ID="PL2rB3_wxnzkSPdWlqnGO3FGmg8HObgy20"
        
        # Δημιουργία επικεφαλίδας του αρχείου
        echo "#EXTM3U" > playlist.m3u
        
        # Λήψη των τίτλων και IDs και εγγραφή στο αρχείο
        # Χρησιμοποιούμε plugin:// για να παίζει πάντα σωστά στο Kodi
        yt-dlp --flat-playlist --print "%(title)s,%(id)s" "https://www.youtube.com/playlist?list=$PLAYLIST_ID" | while IFS=, read -r title id; do
            echo "#EXTINF:-1 group-title=\"Village Cinema Trailers\" tvg-logo=\"https://raw.githubusercontent.com/manolischania/manalab-iptv/refs/heads/main/logo/village.png\",$title" >> playlist.m3u
            echo "plugin://plugin.video.youtube/play/?video_id=$id" >> playlist.m3u
        done

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add playlist.m3u
        # Κάνει commit μόνο αν υπάρχουν αλλαγές
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update playlist" && git push)
