name: Update YouTube Playlist

on:
  schedule:
    - cron: '0 0 * * *' # Τρέχει κάθε μέρα τα μεσάνυχτα
  workflow_dispatch: # Επιτρέπει χειροκίνητη εκτέλεση

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install yt-dlp
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Generate M3U Playlist (Python Version)
      shell: python
      run: |
        import yt_dlp
        import sys

        # --- ΡΥΘΜΙΣΕΙΣ ΛΙΣΤΩΝ ---
        # Εδώ ορίζουμε τις λίστες, τα ονόματα και τα λογότυπα
        playlists = [
            {
                "id": "PL2rB3_wxnzkSPdWlqnGO3FGmg8HObgy20", 
                "group": "Village Cinemas Trailers", 
                "logo": "https://raw.githubusercontent.com/manolischania/manalab-iptv/refs/heads/main/logo/village.png"
            },
            {
                "id": "PL4Y7FFH8ohQqwRz472oHk7soTuIBGGUm0", 
                "group": "Odeon Cinema Trailers", 
                "logo": "https://raw.githubusercontent.com/manolischania/manalab-iptv/refs/heads/main/logo/odeon.png"
            },
            {
                "id": "PLEq9lv6PlXlLMyI1cxwkza0r8kcSxVxz_", 
                "group": "Feelgood Ent. Trailers", 
                "logo": "https://raw.githubusercontent.com/manolischania/manalab-iptv/refs/heads/main/logo/feelgood.png"
            }
        ]

        # Σύνολο για να κρατάμε τα IDs που έχουμε ήδη βάλει (Μνήμη)
        seen_ids = set()
        
        # Ρυθμίσεις για το εργαλείο λήψης (Γρήγορη λειτουργία)
        ydl_opts = {
            'quiet': True,
            'extract_flat': True, # Δεν κατεβάζει βίντεο, μόνο λίστα
            'ignoreerrors': True,
        }

        # Άνοιγμα αρχείου για εγγραφή
        with open("playlist.m3u", "w", encoding="utf-8") as f:
            f.write("#EXTM3U\n")
            
            with yt_dlp.YoutubeDL(ydl_opts) as ydl:
                for pl in playlists:
                    print(f"Processing: {pl['group']}...")
                    url = f"https://www.youtube.com/playlist?list={pl['id']}"
                    try:
                        result = ydl.extract_info(url, download=False)
                        if 'entries' in result:
                            for video in result['entries']:
                                # Έλεγχος αν το βίντεο υπάρχει (καμιά φορά είναι None)
                                if not video: continue
                                
                                vid = video.get('id')
                                title = video.get('title', 'No Title')
                                
                                # --- ΦΙΛΤΡΑ ---
                                # 1. Αν δεν έχει ID, το αγνοούμε
                                if not vid: continue
                                
                                # 2. ΑΠΟΛΥΤΟ ΦΙΛΤΡΟ ΔΙΠΛΩΝ: Αν το ID υπάρχει ήδη στη μνήμη, τέλος.
                                if vid in seen_ids: continue
                                
                                # 3. Φίλτρο Private/Deleted
                                if "[Private video]" in title or "[Deleted video]" in title: continue
                                
                                # --- ΕΓΓΡΑΦΗ ---
                                # Προσθήκη στη μνήμη
                                seen_ids.add(vid)
                                
                                # Γράψιμο στο αρχείο
                                # Η Python διαχειρίζεται αυτόματα τα ειδικά σύμβολα
                                f.write(f'#EXTINF:-1 group-title="{pl["group"]}" tvg-logo="{pl["logo"]}",{title}\n')
                                f.write(f'plugin://plugin.video.youtube/play/?video_id={vid}\n')
                                
                    except Exception as e:
                        print(f"Error processing list {pl['group']}: {e}")

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add playlist.m3u
        # Force rebase για να μην κολλήσει ποτέ ξανά
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update playlist" && (git push || (git pull --rebase origin main && git push)))
