name: Update YouTube Playlist

on:
  schedule:
    - cron: '0 0 * * *' # Τρέχει κάθε μέρα τα μεσάνυχτα
  workflow_dispatch: # Επιτρέπει χειροκίνητη εκτέλεση

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install yt-dlp
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Generate M3U Playlist (Python Strict Filter)
      shell: python
      run: |
        import yt_dlp
        import sys

        # --- ΛΙΣΤΕΣ ---
        playlists = [
            {
                "id": "PL2rB3_wxnzkSPdWlqnGO3FGmg8HObgy20", 
                "group": "Village Cinemas Trailers", 
                "logo": "https://raw.githubusercontent.com/manolischania/manalab-iptv/refs/heads/main/logo/village.png"
            },
            {
                "id": "PL4Y7FFH8ohQqwRz472oHk7soTuIBGGUm0", 
                "group": "Odeon Cinema Trailers", 
                "logo": "https://raw.githubusercontent.com/manolischania/manalab-iptv/refs/heads/main/logo/odeon.png"
            },
            {
                "id": "PLEq9lv6PlXlLMyI1cxwkza0r8kcSxVxz_", 
                "group": "Feelgood Ent. Trailers", 
                "logo": "https://raw.githubusercontent.com/manolischania/manalab-iptv/refs/heads/main/logo/feelgood.png"
            }
        ]

        # Μνήμη για διπλά IDs
        seen_ids = set()
        
        # Λίστα με φράσεις που θέλουμε να ΚΟΨΟΥΜΕ (όλα μικρά γράμματα για σιγουριά)
        banned_phrases = [
            "[private video]", 
            "[deleted video]", 
            "private video", 
            "deleted video", 
            "video unavailable", 
            "this video is unavailable"
        ]

        ydl_opts = {
            'quiet': True,
            'extract_flat': True,
            'ignoreerrors': True,
        }

        with open("playlist.m3u", "w", encoding="utf-8") as f:
            f.write("#EXTM3U\n")
            
            with yt_dlp.YoutubeDL(ydl_opts) as ydl:
                for pl in playlists:
                    print(f"Processing: {pl['group']}...")
                    url = f"https://www.youtube.com/playlist?list={pl['id']}"
                    try:
                        result = ydl.extract_info(url, download=False)
                        if 'entries' in result:
                            for video in result['entries']:
                                if not video: continue
                                
                                vid = video.get('id')
                                title = video.get('title', 'No Title')
                                
                                # --- ΦΙΛΤΡΑ ---
                                if not vid: continue
                                if vid in seen_ids: continue # Έλεγχος Διπλών
                                
                                # --- ΑΥΣΤΗΡΟΣ ΕΛΕΓΧΟΣ PRIVATE/DELETED ---
                                # Μετατροπή σε μικρά γράμματα για έλεγχο
                                title_lower = title.lower().strip()
                                
                                # Αν περιέχει οποιαδήποτε απαγορευμένη φράση, φεύγει
                                is_banned = False
                                for phrase in banned_phrases:
                                    if phrase in title_lower:
                                        is_banned = True
                                        break
                                
                                if is_banned:
                                    continue # Πήγαινε στο επόμενο βίντεο

                                # --- ΕΓΓΡΑΦΗ ---
                                seen_ids.add(vid)
                                f.write(f'#EXTINF:-1 group-title="{pl["group"]}" tvg-logo="{pl["logo"]}",{title}\n')
                                f.write(f'plugin://plugin.video.youtube/play/?video_id={vid}\n')
                                
                    except Exception as e:
                        print(f"Error processing list {pl['group']}: {e}")

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add playlist.m3u
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update playlist" && (git push || (git pull --rebase origin main && git push)))
